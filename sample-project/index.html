    <body style="margin:5em;">
        <script>
            var database = 'https://voppwishlist.firebaseio.com/';
            var databaseRef = new Firebase(database);

            var auth = new FirebaseSimpleLogin(databaseRef, function(error, user) {
                  if (error) {
                    console.log('[FirebaseSimpleLogin][Error: ' + error + ']');
                  } else if (user) {
                    console.log("[FirebaseSimpleLogin][Success: Successfully logged in][UserID: " + user.uid + ", Provider: " + user.provider + ']');
                  } else {
                    console.log('[FirebaseSimpleLogin][Message: User is logged out]');
                  }
            });

            auth.sendPasswordResetEmail('lucas.andrade@tuntscorp.com', function(error) {
                  if (error) {
                    console.log('[sendPasswordResetEmail][Error: An error occurred during the reset your password process][' + error + ']');
                  } else {
                    console.log('[sendPasswordResetEmail][Success: Password reseted successfully. Check your e-mail to get the new password]');
                  }
            });
        </script>

        <form>
            <h1> Reset Password </h1>
            E-mail: <br>
            <input type="text" name="email"  style="width:400px">

            <input type="submit" value="Confirmar" >
        </form>
    </body>
